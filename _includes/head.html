<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


<title>{% if page.title %}{{ page.title | escape }} |{% endif %} {{ site.name | escape }}</title>


    <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="description" property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />

    {% include fonts.html %}
    {% if {{site.favicon != blank}} %}
    <link href="{{ site.favicon }}" rel="shortcut icon" type="image/x-icon" />
    {% endif %}
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.url | prepend: site.baseurl}}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">


    <!-- Twitter cards -->
    <meta name="twitter:site"    content="@mneuschaefer">
    <meta name="twitter:creator" content="@mneuschaefer">
    <meta name="twitter:title"   content="{{ page.title }}">

    {% if page.description %}
    <meta name="twitter:description" content="{{ page.description }}">
    {% else %}
    <meta name="twitter:description" content="{{ site.description }}">
    {% endif %}

    {% if page.twitter-image %}
    <meta name="twitter:card"  content="summary">
    <meta name="twitter:image" content="{{ site.url }}{{ page.twitter-image }}">
    {% else if page.twitter-large-image %}
    <meta name="twitter:card"  content="summary_large_image">
    <meta name="twitter:image" content="{{ site.url }}{{ page.twitter-large-image }}">
    {% else %}
    <meta name="twitter:card"  content="summary">
    <meta name="twitter:image" content="{{ site.title_image }}">
    {% endif %}

<!-- end of Twitter cards -->

<!-- Jekyll SEO Tags -->
<!-- seo tag description at https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md -->
{% seo %}
</head>
